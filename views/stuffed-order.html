<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Type Order</title>
</head>
<body>
<form action="#" method="POST" class="">
    <select class="form-select mb-3" name="size" aria-label="size">
        <option selected>Choose a size</option>
        <option value="sm">Small</option>
        <option value="md">Medium</option>
        <option value="lg">Large</option>
    </select>
    <select class="form-select mb-3" name="stuffing" aria-label="stuffing">
        <option selected>Choose a type of stuffing</option>
        <option value="polyester">Polyester</option>
        <option value="cotton">Cotton</option>
        <option value="wool">Wool</option>
    </select>
    <select class="form-select mb-3" name="material" aria-label="stuffing">
        <option selected>Choose a type of material</option>
        <option value="felt">Felt</option>
        <option value="fleece">Fleece</option>
        <option value="cotton">Cotton</option>
    </select>
    <button type="submit" class="btn btn-primary">Place Order</button>
</form>
</body>
</html>
